<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Modificar Cliente</h3>
                    <form class="mt-4">
                        <div class="row">
                            <div class="col">
                                <input type="text" name="customerName" [(ngModel)]="cliente.customerName" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || event.charCode == 32)" class="form-control form-control-lg" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" name="contactName" [(ngModel)]="cliente.contactName" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || event.charCode == 32)"  class="form-control form-control-lg" placeholder="Nombre de Contacto">
                            </div>
                            
                        </div>
                        <input type="text" [(ngModel)]="cliente.address" name="address" onkeypress="return ((event.charCode >= 48 && event.charCode <= 57) || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || event.charCode == 32)" class="form-control form-control-lg mt-3" placeholder="Dirección">
                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" [(ngModel)]="cliente.city" name="city" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || event.charCode == 32)" class="form-control form-control-lg" placeholder="Ciudad">
                            </div>
                            <div class="col">
                                <input type="text" [(ngModel)]="cliente.postalCode" maxlength="5" name="placeholder" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" class="form-control form-control-lg" placeholder="Postal Code">
                            </div>
                            <div class="col">
                                <input type="text" [(ngModel)]="cliente.country" name="country" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || event.charCode == 32)" class="form-control form-control-lg" placeholder="País">
                            </div>
                        </div>

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 10px;" routerLink="/list-customers">Regresar</button>
                            <button type="submit" (click)="update(cliente)" class="btn btn-success btn-lg">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
